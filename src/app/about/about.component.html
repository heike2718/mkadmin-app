<div class="container-fluid">
  <div class="row">
    <div class="col-3"><img src="{{pathLogo}}" class="logo"></div>
    <div class="col-9">
      <h1>Minikänguru Admin App</h1>
    </div>
  </div>

  <mat-card class="mat-elevation-z5">
    <mat-card-header>
      <mat-card-title>Über diese Anwendung</mat-card-title>
    </mat-card-header>

    <mat-card-content>
		<div class="row">
			<div class="col-sm-12 col-md-3 label">Umgebung:</div>
			<div class="col-sm-12 col-md-9">{{envName}}</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-3 label">API-Url:</div>
			<div class="col-sm-12 col-md-9">{{apiUrl}}</div>
		</div>
    </mat-card-content>

    <mat-card-footer>
      {{version}}
    </mat-card-footer>
  </mat-card>
</div>
